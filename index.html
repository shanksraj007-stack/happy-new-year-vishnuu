<style>
/* ===== EXACTLY YOUR STYLES (with font link fixed) ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {

}

body {

  color: #fff;
  overflow: hidden;

  -webkit-tap-highlight-color: transparent;

h1, h2, h3, h4 {

h1 { font-size: 2.1rem; }

.bg {

  background:

.page {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2;
  padding: 12px;
}
.page.active { display: flex; }

.card {
  width: 96%;
  max-width: 560px;

  border-radius: 22px;
  text-align: center;
  position: relative;
  border: 2px solid #ff003c;
  box-shadow: 0 0 14px #ff003c, inset 0 0 8px rgba(255,0,60,.5);
}

body.gold {

}
body.gold .bg {
  opacity: 0;
}
body.gold .card {
  border-color: gold;
  box-shadow: 0 0 24px gold, inset 0 0 18px rgba(255,215,0,.5);
}

button {

  padding: 13px 34px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(45deg, #ff003c, #ff5fa2);

  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  user-select: none;
  font-weight: 600;
}

button:hover, button:focus {
  outline: none;
  transform: scale(1.06);
  box-shadow: 0 0 14px #ff0000;
  background: linear-gradient(45deg, #ff0000, #cc003c);
}

.hold-wrap {
  margin: 22px auto;
  width: 150px;
  height: 150px;
  position: relative;
}
svg {
  position: absolute;
  inset: 0;
  transform: rotate(-90deg);
}
.track {
  fill: none;
  stroke: rgba(255,255,255,.15);
  stroke-width: 5;
}
.progress {
  fill: none;
  stroke: white;
  stroke-width: 5;

  stroke-dashoffset: 471;
}
.heart {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3.3rem;
  cursor: pointer;
  user-select: none;
  -webkit-user-drag: none;
}

.secondary-text {
  position: absolute;
  top: 4%;
  width: 100%;
  text-align: center;
  opacity: .9;
  padding: 0 16px;
}

.primary-zone {
  position: relative;
  height: 270px;
  margin-top: 28px;
}

.gift {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85px;
  height: 85px;
  background: #ff4fa3;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.6rem;
  box-shadow: 0 0 22px rgba(255,80,160,.8);
  z-index: 2;
  cursor: pointer;
  transition: transform 0.3s;
}

.card-item {
  position: absolute;
  width: 270px;
  height: 160px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: grab;
  user-select: none;
  z-index: 5;
  border: 3px solid white;
  background: linear-gradient(135deg, #ff003c, #ff5fa2);
  touch-action: none;
}
.card-item span {
  font-size: 2.7rem;
  margin-bottom: 6px;
}

.bad { background: linear-gradient(135deg, #1e2a4f, #7aa2ff); color: #fff; }
.work { background: linear-gradient(135deg, #3b3b3b, #e0e0e0); color: #fff; }
.stress { background: linear-gradient(135deg, #3c1e4f, #e08cff); color: #fff; }
.distance { background: linear-gradient(135deg, #0f3d3a, #6fffe9); color: #fff; }

.particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: gold;
  border-radius: 50%;
  animation: burst 0.9s linear forwards;

@keyframes burst {
  to {

.ticket {

  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
  padding: 12px;

.fade { opacity: .65; }

.popup-overlay {

  justify-content: center;
  align-items: center;

  color: white;
  padding: 45px 25px;
  border-radius: 16px;
  text-align: center;
  font-size: 1.65rem;
  box-shadow: 0 0 45px #ff0000, inset 0 0 16px #fff;

}
.popup.show {

}

#finalWishPage .card {

}

#finalHeart {

.page-flip-container {

  max-width: 600px;

}
.page-flip {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.page-front, .page-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}
.page-front {

.page-back {

#tapTab:active {

.wish-content {

.wish-content::-webkit-scrollbar { width: 5px; }

.page-flipped .page-flip {

@media (max-width: 414px) {

}
</style>
</head>
<body>

<script>
// ======================
// GLOBALS
// ======================
let currentPage = 0;
const pages = document.querySelectorAll('.page');
const audio = document.getElementById('healedSong');

function goToPage(index) {
  if (index < 0 || index >= pages.length) return;
  pages[currentPage].classList.remove('active');
  currentPage = index;
  pages[currentPage].classList.add('active');
}

// Unlock audio context on first user interaction (mobile safety)
document.body.addEventListener('touchstart', () => {
  audio.load();
}, { once: true });

// ======================
// TAP & HOLD ‚Äî PLAY AUDIO ONLY AFTER HEALING
// ======================
const heart = document.getElementById('heart');
const circle = document.getElementById('circle');
const nextBtn = document.getElementById('nextBtn');

let holdProgress = 0;
let holdInterval = null;
let isHolding = false;

function onHoldStart(e) {
  e.preventDefault();
  e.stopPropagation();

  if (holdProgress >= 100 || isHolding) return;
  isHolding = true;

  holdInterval = setInterval(() => {
    holdProgress += 2;
    circle.style.strokeDashoffset = 471 - (471 * holdProgress / 100);
    if (holdProgress >= 100) {
      clearInterval(holdInterval);
      heart.innerHTML = 'üíñ';
      heart.style.animation = 'sparkle 0.8s infinite alternate';
      nextBtn.style.display = 'inline-block';

      // ‚úÖ PLAY SONG ONLY AFTER HEART IS HEALED
      audio.volume = 0.45;
      audio.currentTime = 0; // restart if played before
      audio.play().catch(err => console.warn("Audio play failed:", err));
    }
  }, 30);
}

function onHoldEnd() {
  if (holdInterval) clearInterval(holdInterval);
  isHolding = false;
}

heart.addEventListener('mousedown', onHoldStart);
heart.addEventListener('touchstart', onHoldStart, { passive: false });
document.addEventListener('mouseup', onHoldEnd);
document.addEventListener('touchend', onHoldEnd);
document.addEventListener('touchcancel', onHoldEnd);

// ======================
// DRAG CARDS + OTHER INTERACTIONS (UNCHANGED)
// ======================
document.querySelectorAll('.card-item').forEach(card => {
  let isDragging = false;
  let startX, startY, initialX, initialY;

  const startDrag = (clientX, clientY) => {
    isDragging = true;
    card.style.zIndex = 10;
    card.style.cursor = 'grabbing';
    initialX = parseFloat(card.style.left) || card.offsetLeft;
    initialY = parseFloat(card.style.top) || card.offsetTop;
    startX = clientX;
    startY = clientY;
    card.style.transition = 'none';
  };

  const doDrag = (clientX, clientY) => {
    if (!isDragging) return;
    card.style.left = (initialX + (clientX - startX)) + 'px';
    card.style.top = (initialY + (clientY - startY)) + 'px';
  };

  const stopDrag = () => {
    if (isDragging) {
      isDragging = false;
      card.style.cursor = 'grab';
      card.style.transition = '';
    }
  };

  card.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
  document.addEventListener('mousemove', e => doDrag(e.clientX, e.clientY));
  document.addEventListener('mouseup', stopDrag);
  card.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  }, { passive: false });
  document.addEventListener('touchmove', e => {
    if (e.touches.length > 0) {
      const touch = e.touches[0];
      doDrag(touch.clientX, touch.clientY);
    }
  }, { passive: false });
  document.addEventListener('touchend', stopDrag);
  document.addEventListener('touchcancel', stopDrag);
});

document.getElementById('gift').addEventListener('click', e => {
  e.preventDefault();
  if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
  document.body.classList.add('gold');
  const gift = e.target;
  for (let i = 0; i < 50; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = '50%';
    p.style.top = '50%';
    p.style.setProperty('--x', `${Math.random() * 300 - 150}px`);
    p.style.setProperty('--y', `${Math.random() * 300 - 150}px`);
    gift.appendChild(p);
    setTimeout(() => p.remove(), 800);
  }
  setTimeout(() => document.getElementById('ticket').style.display = 'flex', 500);
});

document.getElementById('revealMemoriesBtn').addEventListener('click', e => {
  e.preventDefault();
  e.target.style.display = 'none';
  const overlay = document.getElementById('popupOverlay');
  const msg = document.getElementById('popupMessage');
  overlay.style.display = 'flex';
  msg.innerHTML = '<span class="signature-font" style="font-size:2.5rem;">Athan nee enkuda photo veh eduthukaliyehh üò§ aproom enna memoriesuhh</span>';
  msg.classList.add('show');

  setTimeout(() => {
    msg.innerHTML += '<br><br><button id="nextMemBtn" class="signature-font" style="font-size:2.2rem;">Something Special Than Photos üíñ</button>';
    document.getElementById('nextMemBtn').addEventListener('click', e2 => {
      e2.preventDefault();
      msg.innerHTML = '<span class="signature-font" style="font-size:2.5rem;">Ana na unna en heart fullah neraphi vachiruken üíñUn siripuh üòÅ<br>Un kannuhüëÄ<br>Kathi mari rendu puruvohm ‚öî<br> Sirikurpah alga theriyura palluh <br>Aproom unnoda aiyahhhh üò´<br> Ithelam nenachelhhh ulukulah enna moh pannuthu . Nee alagu thandi üíñ Alagiiiiiii....</span>';
      msg.style.background = "linear-gradient(135deg,#ff0000,#000)";
      msg.style.boxShadow = "0 0 60px #ff0000, inset 0 0 20px #fff";

      setTimeout(() => {
        const btn = document.createElement('button');
        btn.className = 'signature-font';
        btn.innerText = 'The Wish';
        btn.style.fontSize = '2.2rem';
        btn.style.marginTop = '30px';
        btn.style.padding = '18px 40px';
        btn.addEventListener('click', () => {
          overlay.style.display = 'none';
          goToPage(3);
        });
        msg.appendChild(btn);
      }, 5000);
    });
  }, 2000);
});

document.getElementById('tapTab').addEventListener('click', e => {
  e.preventDefault();
  document.querySelector('.page-flip-container').classList.add('page-flipped');
  e.target.style.pointerEvents = 'none';
  e.target.style.opacity = '0.7';
});
</script>
